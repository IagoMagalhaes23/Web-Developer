            <div class="tab-contents">

                            iouaifhosfajsh
                        </p>

                </div>

                <div class="content" id="location">
                    <img src="src/imagens/home.svg" alt="Location image" class="content-img">

                        <p class="content-description">
                            iouaifhosfajsh
                        </p>
                    </div>
                </div>

                <div class="content" id="about">
                    <img src="src/imagens/home.svg" alt="About image" class="content-img">
                    <div class="infos">
                        <h1 class="content-title"> About </h1>

                            iouaifhosfajsh
